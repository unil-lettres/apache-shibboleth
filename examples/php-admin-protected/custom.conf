# Serve static files from DocumentRoot
DocumentRoot /var/www/html

<Directory /var/www/html>
    Options -Indexes +FollowSymLinks
    AllowOverride All
    Require all granted
</Directory>

# Only .php files go to PHP-FPM
<FilesMatch \.php$>
    SetHandler "proxy:fcgi://php-fpm:9000/"
</FilesMatch>
